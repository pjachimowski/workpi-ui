<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkPi</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="fontawesome/css/all.css" rel="stylesheet">
  <link href="/fontawesome/css/all.css" rel="stylesheet">
  <link href="workpi.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
</head>

<body class="">

  <nav>
    <div class="logo">

    </div>
    <div class="buttons">
      <div class="button"><i class="fas fa-address-card"></i></div>
      <div class="button"><i class="fas fa-address-card"></i></div>
      <div class="button active"><i class="fas fa-address-card"></i></div>
    </div>
    <div class="system">
      <div id="settings" class="button"><i class="fas fa-cog"></i></div>
    </div>
  </nav>

  <aside class="drawer">
    <div class="content">
      <div class="widget secondary">
        <div class="title"><span>Title</span></div>
        <div class="content">content</div>
      </div>

      <div class="widget focus">
        <div class="title"><span>Title</span></div>
        <div class="content">content</div>
      </div>
    </div>
    <div class="drawer-button"></div>
  </aside>

  <main>

    <div class="tab-container">
      <div class="tabs">
        <div>Item 1</div>
        <div class="active">Item 2</div>
        <div>Item 2</div>
      </div>
      <div class="content">

        <div class="scroll-container">

          <div class="scroller"></div>

          <div class="content">

            <div id="wrap">
              <h1>Dashboard</h1>


              <div id="content">


                <div class="widget wide">
                  <div class="title"><span>Main Content Widget</span></div>
                  <div class="content"><canvas id="myChart" width="400" height="300"></canvas></div>
                  <div class="bottom"><a href="#">[ view all ]</a></div>
                </div>

                <div class="widget secondary">
                  <div class="title"><span>Secondary Widget</span></div>
                  <div class="content">
                    <canvas id="myChart3" width="400" height="400"></canvas>
                  </div>
                </div>

                <div class="widget focus">
                  <div class="title"><span>Focus Widget</span></div>
                  <div class="content">
                    <p>Buttons</p>
                    <p>
                      <button>Button</button>
                      <button class="primary">Primary</button>
                    </p>
                    <p>
                      <button class="squared">Button</button>
                      <button class="primary squared">Primary</button>
                    </p>
                    <p>progress</p>
                    <p>
                      <div class="progress-bar"><div></div></div>
                    </p>
                  </div>
                </div>

                <div class="widget curved">
                  <div class="title"><span>Curved Variant</span></div>
                  <div class="content-bg">
                    <div class="content">Buttons
                      <p>
                        <button>Button</button>
                        <button class="primary">Primary</button>
                      </p>
                      <p>
                        <button class="squared">Button</button>
                        <button class="primary squared">Primary</button>
                      </p>
                    </div>
                  </div>
                </div>

                <div class="widget">
                  <div class="title"><span>Title</span></div>
                  <div class="content">Buttons
                    <p>
                      <button>Button</button>
                      <button class="primary">Primary</button>
                    </p>
                    <p>
                      <button class="squared">Button</button>
                      <button class="primary squared">Primary</button>
                    </p>
                    <p>progress</p>
                    <p>
                      <div class="progress-bar"><div></div></div>
                    </p>
                  </div>
                </div>


                <div class="widget curved wide">
                  <div class="title"><span>Title</span></div>
                  <div class="content-bg">
                    <div class="content"><canvas id="myChart2" width="400" height="300"></canvas></div>
                    <div class="bottom"><a href="#">[ view all ]</a></div>
                  </div>
                </div>




              </div>

            </div>



          </div>


          <aside class="side-widgets">
            <div class="widget secondary">
              <div class="title"><span>Title</span></div>
              <div class="content">content</div>
            </div>

            <div class="widget focus">
              <div class="title"><span>Title</span></div>
              <div class="content">content</div>
            </div>
          </aside>

        </div>

      </div>
    </div>

  </main>
  <script src="workpi.js"></script>
</body>

</html>
